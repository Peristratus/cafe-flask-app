<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat page for {{username}}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      div.msg_bbl {
        background-color: #ddd;
        padding: 5px 10px;
        border-radius: 10px;
        color: #555;
        margin-bottom: 5px;
      }
    </style>
</head>
<body>

        <div class="text-center well"><b>Chat Room</b></div>

            <div class="container">
                <div class="col-sm-8">
                    <div class="no_message">
                        {% for message in chat_messages %}
	                    <p>({{ message.timestamp }}) {{ message.from }}: {{ message.message }}</p>
	                     {% endfor %}
                        <div class="message_holder"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <form action="" method="POST">
                        <b>Type your message below <span class="glyphicon glyphicon-arrow-down"></span></b>
                        <div class="clearfix" style="margin-top: 5px;"></div>
                        <div style="padding-top: 5px;"></div>
                        <textarea name="message" id="message" class="message form-control" placeholder="Messages"></textarea>
                        <div style="padding-top: 10px;"></div>
                        <button class="btn btn-warning btn-block"><span class="glyphicon glyphicon-send"></span> Send</button>
                     </form>
                </div>
            </div>

    	    
	    
	    <script>
            let textbox = document.getElementById("message")

	        let timer=setTimeout(function() {
	            location.reload()
            }, 5000)
            
            textbox.onkeydown = function(e){
            
                clearTimeout(timer)

                timer =setTimeout(function() {
                   location.reload();
                }, 5000)
                
            }
	    </script>
	    

</body>
</html>
